<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">Let <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> be vector spaces over a field <span class="process-math">\(\ff\text{,}\)</span> and let <span class="process-math">\(S, T \in L(V,W)\)</span> and <span class="process-math">\(c \in \ff\text{.}\)</span> Then <span class="process-math">\(S+T\)</span> and <span class="process-math">\(cT\)</span> are both linear transformations from <span class="process-math">\(V\)</span> to <span class="process-math">\(W\text{,}\)</span> and <span class="process-math">\(L(V,W)\)</span> is a vector space with these operations.</div></article><span class="incontext"><a class="internal" href="sec-linear-trans.html#thm-linear-maps-vspace">in-context</a></span>
