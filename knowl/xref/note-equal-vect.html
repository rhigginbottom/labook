<div class="para">We say that two vectors <span class="process-math">\(\bfu\)</span> and <span class="process-math">\(\bfv\)</span> in <span class="process-math">\(\rr^n\)</span> are equal if <span class="process-math">\(u_i=v_i\)</span> for each <span class="process-math">\(i=1,\ldots,n\text{.}\)</span> This means that an equation involving vectors in <span class="process-math">\(\rr^n\)</span> captures the same information as <span class="process-math">\(n\)</span> equations involving real numbers.</div></article><span class="incontext"><a class="internal" href="sec-vectors.html#note-equal-vect">in-context</a></span>
